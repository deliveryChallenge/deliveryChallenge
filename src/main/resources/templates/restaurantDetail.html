<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Detail Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .card-menu {
            background-color: #e9ecef;
            color: black;
        }
        .card-menu img {
            height: 200px; /* Adjust as needed */
            object-fit: cover;
        }
        .info-header {
            background-color: #ffd43b;
            padding: 10px;
            margin-bottom: 20px;
        }
        .info-content {
            background-color: #f8f9fa;
            padding: 10px;
            margin-bottom: 20px;
        }
        .order-btn {
            background-color: #51cf66;
            color: white;
            margin-top: 10px;
        }
        .cart-btn {
            background-color: #ff6b6b;
            color: white;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="info-header text-center">
        <h1>가게 상세 정보</h1>
    </div>
    <div id="restaurantId" th:text="${restaurant.id}" style="display: none;"></div>
    <div class="info-content">
        <h3 th:text="${restaurant.restaurantName}">Restaurant Name</h3>
        <p th:text="${restaurant.address}">Restaurant Address</p>
        <p th:text="${restaurant.resNumber}">Restaurant Phone Number</p>
        <p th:text="${'Owner: ' + restaurant.ownerName}">Owner</p> <!-- Member 정보를 표시 -->
        <!-- Details for each menu item -->
        <h2 class="menu-header mb-4">메뉴</h2>
        <div class="row">
            <!-- Menu items should be dynamically loaded using server-side rendering or client-side JavaScript -->
            <div class="col-md-4 mb-3" th:each="menu : ${restaurant.menu}">
                <div class="card card-menu">
                    <img th:src="@{${menu.imageUrl}}" class="card-img-top" alt="Menu Image" onerror="this.onerror=null; this.src='default-image-path.jpg'">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${menu.foodName}">Menu Name</h5>
                        <p class="card-text" th:text="${'₩ ' + menu.price}">Price</p>
                        <button class="btn order-btn" th:onclick="'addToOrder(' + ${menu.id} + ');'">주문하기</button>
                        <button class="btn cart-btn" th:onclick="'addToCart(' + ${menu.id} + ');'">장바구니에 담기</button>
                        <button class="btn btn-danger delete-btn" th:attr="data-menu-id=${menu.id}" th:onclick="'deleteMenu(' + ${restaurant.id} + ', ' + ${menu.id} + ');'">메뉴 삭제</button>

                    </div>
                </div>
            </div>

            <script>

                function deleteMenu(restaurantId, menuId) {
                    const confirmation = confirm("정말로 이 메뉴를 삭제하시겠습니까?");

                    if (confirmation) {
                        const url = `/restaurant/${restaurantId}/menus/${menuId}`;

                        fetch(url, {
                            method: "DELETE",
                            headers: {
                                "Content-Type": "application/json",
                            },
                        })
                            .then(function (response) {
                                if (response.ok) {
                                    alert("메뉴가 성공적으로 삭제되었습니다.");
                                    location.reload(); // 페이지 새로고침
                                } else {
                                    alert("메뉴 삭제 중 오류가 발생했습니다.");
                                }
                            })
                            .catch(function (error) {
                                console.error("메뉴 삭제 중 오류 발생:", error);
                            });
                    }
                }
            </script>
                    </div>
                </div>
            </div>


        <h2 class="review-header mb-4">리뷰</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>작성자</th>
                <th>평점</th>
                <th>내용</th>
            </tr>
            </thead>
            <tbody>
            <!-- 리뷰 정보를 동적으로 표시 -->
            <tr th:each="review : ${restaurant.reviews}">
                <td th:text="${review.member.nickName}">작성자</td>
                <td th:text="${review.rating}">평점</td>
                <td th:text="${review.content}">내용</td>
            </tr>
            </tbody>
        </table>

    <script>

<h2>Restaurant and Menu Information</h2>

<table border="1">
    <thead>
    <tr>
        <th>Restaurant ID</th>
        <th>Restaurant Name</th>
        <th>Address</th>
        <th>Category</th>
        <th>Menu Items</th>
        <th>Sales of Month</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="restaurants : ${restaurant}">
        <td th:text="${restaurants.id}"></td>
        <td th:text="${restaurants.restaurantName}"></td>
        <td th:text="${restaurants.address}"></td>
        <td th:text="${restaurants.category}"></td>
        <td>
            <ul>
                <li th:each="menu : ${restaurants.menu}">
                    <span th:text="${menu.foodName}"></span> - <span th:text="${menu.price}"></span>

                    <!-- 메뉴 이미지 표시 -->
                    <img th:src="${menu.imageUrl}" alt="Menu Image" width="100" height="100"/>

                    <form th:action="@{'/restaurants/' + ${restaurants.id} + '/orders/' + ${menu.id}}" method="post">
                        <label for="quantity">수량:</label>
                        <input type="number" id="quantity" name="quantity" value="1" min="1" required>
                        <label for="memberId">멤버아이디(임시):</label>
                        <input type="number" id="memberId" name="memberId" required>
                        <input type="hidden" name="restaurantId" value="${restaurants.id}">
                        <input type="hidden" name="menuId" value="${menu.id}">
                        <button type="submit">담기</button>
                    </form>
                </li>
            </ul>
        </td>
        <td th:text="${restaurants.salesOfMonth}"></td>

        <!-- readCurrentOrder 기능 추가 -->
        <td>
            <form th:action="@{'/restaurants/' + ${restaurants.id} + '/orders'}" method="get">
                <label for="memberIdForOrder">멤버아이디(임시):</label>
                <input type="number" id="memberIdForOrder" name="memberId" required>
                <button type="submit">주문 확인</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</html>

<!-- resources/templates/restaurantDetail.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Detail</title>
</head>
<body>
<h1>Restaurant Detail</h1>

<p>Restaurant Name: <span th:text="${restaurant.restaurantName}"></span></p>
<p>Category: <span th:text="${restaurant.category}"></span></p>
<p>Address: <span th:text="${restaurant.address}"></span></p>
<p>Restaurant Number: <span th:text="${restaurant.resNumber}"></span></p>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Detail Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .card-menu {
            background-color: #e9ecef;
            color: black;
        }
        .card-menu img {
            height: 200px; /* Adjust as needed */
            object-fit: cover;
        }
        .info-header {
            background-color: #ffd43b;
            padding: 10px;
            margin-bottom: 20px;
        }
        .info-content {
            background-color: #f8f9fa;
            padding: 10px;
            margin-bottom: 20px;
        }
        .order-btn {
            background-color: #51cf66;
            color: white;
            margin-top: 10px;
        }
        .cart-btn {
            background-color: #ff6b6b;
            color: white;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="info-header text-center">
        <h1>가게 상세 정보</h1>
    </div>
    <div class="info-content">
        <h3 th:text="${restaurant.restaurantName}">Restaurant Name</h3>
        <p th:text="${restaurant.address}">Restaurant Address</p>
        <p th:text="${restaurant.resNumber}">Restaurant Phone Number</p>
        <!-- Details for each menu item -->
        <h2 class="menu-header mb-4">메뉴</h2>
        <div class="row">
            <!-- Menu items should be dynamically loaded using server-side rendering or client-side JavaScript -->
            <div class="col-md-4 mb-3" th:each="menu : ${restaurant.menu}">
                <div class="card card-menu">
                    <img th:src="@{${menu.imageUrl}}" class="card-img-top" alt="Menu Image" onerror="this.onerror=null; this.src='default-image-path.jpg'">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${menu.foodName}">Menu Name</h5>
                        <p class="card-text" th:text="${'₩ ' + menu.price}">Price</p>
                        <button class="btn order-btn" th:onclick="'addToOrder(' + ${menu.id} + ');'">주문하기</button>
                        <button class="btn cart-btn" th:onclick="'addToCart(' + ${menu.id} + ');'">장바구니에 담기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Placeholder functions for adding items to order or cart
        function addToOrder(menuId) {
            console.log('Adding to order:', menuId);
            // Implement the function to add the item to the order
            // This could involve sending a request to your server or updating the local state
        }

        function addToCart(menuId) {
            console.log('Adding to cart:', menuId);
            // Implement the function to add the item to the cart
            // This could involve sending a request to your server or updating the local state
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰 남기기</title>
</head>
<body>

<h1>레스토랑 리뷰 남기기</h1>

<form id="reviewForm">
    <label for="memberId">회원 ID:</label>
    <input type="number" id="memberId" name="memberId" required>
    <br>
    <label for="nickname">닉네임:</label>
    <input type="text" id="nickname" name="nickname" required>
    <br>
    <label for="content">리뷰 내용:</label>
    <textarea id="content" name="content" required></textarea>
    <br>
    <label for="rating">평점:</label>
    <input type="number" id="rating" name="rating" min="1" max="5" required>
    <br>
    <button type="button" id="submitBtn">리뷰 남기기</button>
</form>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        function submitReview() {
            var form = document.getElementById('reviewForm');
            var formData = new FormData(form);

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/restaurants/"+ 1 + "/reviews", true);

            xhr.send(formData);

            xhr.onload = function() {
                if (xhr.status === 200) {
                    alert('리뷰가 성공적으로 등록되었습니다.');
                } else {
                    alert('리뷰 등록에 실패했습니다.');
                }
            };
        }

        document.getElementById('submitBtn').addEventListener('click', submitReview);
    });
</script>

</body>
</html>
